<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Form</title>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
    <div class="login container">
        <div class="hero-form">
            <h2>Internship Board</h2>
        </div>
        <form action="" class="form" id="form1">

            <div class="form-title">
                <h2>Sign up</h2>
            </div>
            <div class="top-row">
                <div class="field col">
                    <label for="">First Name</label>
                    <input type="text" id='name1' name='fName' placeholder="First Name">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="field col">
                    <label for="">Last Name</label>
                    <input type="text" id='name2' name='lName' placeholder="Last Name">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
            </div>
            <div class="field">
                <label for="">Email</label>
                <input type="email" id='mail' name='email' placeholder="Email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="field">
                <label for="">Slackname</label>
                <input type="text" id='slack' name='slack'>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="field">
                <label for="">Password</label>
                <input type="password" id="pwd1" name='psd' placeholder="Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="field">
                <label for="">Confirm Password</label>
                <input type="password" id="pwd2" name='psd' placeholder="Confirm password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="field">
                <label for="">Track</label>
                <select name="" id="track">
                        <option value="" disabled selected>Select Track</option>
                        <option value="">Front End</option>
                        
                        <option value="">BackEnd</option>
                    </select>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="field">
                <label for="">Phone No</label>
                <input type="password" id="mobile" name='psd' placeholder="Phone Number">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="field button">
                <button>Sign up</button>
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Sign In</a></p>

        <!-- <p>Already have an account<a href="login.html">Login Here</a></p> -->
    </div>
    <script src="index.js"></script>
</body>

</html>
